<html>
  <head>
    <title>MyntraBagExercise</title>
    <style>
      #first{
        background-color:rgb(155, 235, 155);
        color:black;
        border:none;
        border-radius:10px;
        padding:5px 15px;
      }
      #second{
        padding: 5px 35px;
        border:2px soild black;
        border-radius: 10px;
      }
      #third{
        background-color:rgb(155, 235, 155);
        color:black;
        border:none;
        border-radius:10px;
        padding:5px 15px;
      }
    </style>
  </head>
  <body>

    <button id="first" onclick="
    cartQuantity = cartQuantity+1;

     document.querySelector('#cart-summary').
      innerText = `Your Bag has ${cartQuantity} items`;

    ">Add to Bag</button>

    <button id="second" onclick="

    cartQuantity = cartQuantity-1;

    document.querySelector('#cart-summary').
      innerText = `Your Bag has ${cartQuantity} items`;
    
    ">Move To WISHLIST</button>

    <button id="third" onclick="

    cartQuantity = cartQuantity+2;

    document.querySelector('#cart-summary').
      innerText = `Your Bag has ${cartQuantity} items`;

    ">Add 1+1 Sale item</button>

    <h1 id="cart-summary"></h1>

    <script>
      let cartQuantity = 0;
      document.querySelector('#cart-summary').
      innerText = `Your Bag has ${cartQuantity} items`;
    </script>
  </body>
</html>
